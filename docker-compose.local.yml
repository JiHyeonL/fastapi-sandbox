services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/fastapi_sandbox_dev
      - JWT_SECRET_KEY=dev-secret-key-do-not-use-in-production
      - TOKEN_STORAGE=redis
      - REDIS_URL=redis://redis:6379
      - DB_TYPE=postgres
      - LOG_LEVEL=DEBUG
      - ENABLE_EVENTS=false
      - EVENT_BROKER=redis
      - EVENT_PUBLISHER=celery
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DEFAULT_EVENT_QUEUE=dev-default
      - EVENT_MAX_RETRIES=2
      - EVENT_RETRY_DELAY=30
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app  # 코드 변경 시 자동 리로드
      - /app/__pycache__  # 캐시 폴더 제외
    command: [ "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload" ]
    restart: unless-stopped
    networks:
      - dev-network

  postgres:
    image: postgres:15-alpine
    ports:
      - "5433:5432"  # 로컬 postgres와 포트 충돌 방지
    environment:
      - POSTGRES_DB=fastapi_sandbox_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d fastapi_sandbox_dev" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dev-network

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # 로컬 redis와 포트 충돌 방지
    command: redis-server --appendonly yes
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  dev-network:
    driver: bridge